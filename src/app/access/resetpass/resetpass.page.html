<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recuperar contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Usuario" type="text" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password1" [type]="mostrarPassword1 ? 'text' : 'password'"
              label="Nueva contraseña" labelPlacement="floating" placeholder="Ingrese su nueva contraseña"></ion-input>
            <ion-icon [name]="mostrarPassword1 ? 'eye-off' : 'eye'" slot="end"
              (click)="togglePassword1Visibility()"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password2" [type]="mostrarPassword2 ? 'text' : 'password'"
              label="Confirmar contraseña" labelPlacement="floating"
              placeholder="Confirme su nueva contraseña"></ion-input>
            <ion-icon [name]="mostrarPassword2 ? 'eye-off' : 'eye'" slot="end"
              (click)="togglePassword2Visibility()"></ion-icon>
          </ion-item>
          <ion-text color="danger" *ngIf="mensaje">{{ mensaje }}</ion-text><br>
          <ion-button fill="outline" (click)="validar()">Restablecer mi contraseña</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <div id="custom-alert" class="hidden">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Éxito</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        La contraseña ha sido cambiada exitosamente.
      </ion-card-content>
      <ion-button [routerLink]="['/home']" fill="outline" (click)="closeCustomAlert()">Cerrar</ion-button>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="start" style="margin: bottom 30px;">
    <ion-fab-button [routerLink]="['/home']">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
