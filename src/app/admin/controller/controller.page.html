<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Controller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Controller</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mantenedor Usuarios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-button fill="outline" slot="end" expand="block" (click)="isEditing ? modificarUsuario() : addUser()">
              {{ isEditing ? 'Actualizar Usuario' : 'Agregar Usuario' }}
            </ion-button>
          </ion-item>

          <!-- Formulario para agregar o editar usuario -->
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="userForm.username" placeholder="Ingresa el nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electr칩nico</ion-label>
            <ion-input [(ngModel)]="userForm.email" placeholder="Ingresa el correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input [(ngModel)]="userForm.password" type="password" placeholder="Ingresa la contrase침a"></ion-input>
          </ion-item><br><br>

          <ion-button expand="block" color="medium" *ngIf="isEditing" (click)="cancelEdit()">
            Cancelar
          </ion-button>
          <!-- Fin del formulario -->

          <ion-grid fixed>
            <ion-row>
              <ion-col><strong>Nombre Usuario</strong></ion-col>
              <ion-col><strong>Correo Usuario</strong></ion-col>
              <ion-col><strong>Contrase침a Usuario</strong></ion-col>
              <ion-col><strong>Modificar</strong></ion-col>
              <ion-col><strong>Eliminar</strong></ion-col>
            </ion-row>
            <ion-row *ngFor="let user of users">
              <ion-col>{{user.username}}</ion-col>
              <ion-col>{{user.email}}</ion-col>
              <ion-col>{{user.password}}</ion-col>
              <ion-col (click)="editUser(user)">
                <ion-button fill="outline" size="small">
                  Modificar
                </ion-button>
              </ion-col>
              <ion-col (click)="eliminarUsuario(user.id)">
                <ion-button fill="outline" size="small" color="danger">
                  Eliminar
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-spinner *ngIf="users.length === 0"></ion-spinner>
          </ion-grid>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="start" style="margin: bottom 30px;">
    <ion-fab-button [routerLink]="['/inicio-profesor']">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
