<ion-content [fullscreen]="true">

  <div class="login">
    <img src="/assets/img/logo.png" alt="logo">
  </div>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Login de acceso Profesor</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="profesor.username" label="Usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Contrase単a" [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="profesor.password"
              labelPlacement="floating" placeholder="Ingrese su contrase単a"></ion-input>
            <ion-icon [name]="mostrarPassword ? 'eye-off' : 'eye'" slot="end"
              (click)="togglePassword1Visibility()"></ion-icon>
          </ion-item>
          <!-- Enlace de restablecimiento de contrase単a -->
          <ion-item lines="none">
            <ion-label>
              <a [routerLink]="['/resetpass']">Restablecer mi contrase単a</a>
            </ion-label>
          </ion-item>
          <!-- Mensaje -->
          <div class="mensaje-container">
            <ion-text class="mensaje-error">
              {{ mensaje }}
            </ion-text>
          </div>
          <div *ngIf="spinner" class="spinner-container">
            <ion-spinner></ion-spinner>
            <p>Cargando...</p>
          </div>
          <ion-button fill="outline" (click)="validar()">Conectar</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-fab vertical="bottom" horizontal="start" style="margin: bottom 30px;">
    <ion-fab-button [routerLink]="['/inicio']">
      <ion-icon name="chevron-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
